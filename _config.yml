title: AI-DC
description: AI-powered data center transformation
theme: minima
author: Jim McGuffin
baseurl: "/ai-dc"
url: "https://jimmcguffinus.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-relative-links

# Site settings
show_excerpts: true
relative_links:
  enabled: true
  collections: true

# Navigation
header_pages:
  - about.md
  - documentation.md
  - components.md

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/
  - .gitignore

# Additional settings
permalink: pretty
future: true
encoding: UTF-8 